    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">

            <a class="navbar-brand" href="#page-top">Prácticas | Calculadora</a>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Calculadora -->
    <div id="calculadora" class="justify-content-center">
        <div id="grid" class="bg-warning"> 
            
            <div class="d-flex align-items-center flex-column bd-highlight mb-3">
                <label for="txt-numero" id="lbl-numero">Ingrese un número ;)</label>
                <input type="text" id="txt-numero" value="" class="bg-light">
                    <div class="position-relative">
                        <span class="position-absolute top-100 start-50 translate-middle badge rounded-pill bg-black" type="button" id="lbl-signo">
                            signo
                        </span>
                   </div>
            </div>
                    
            <div id="botones container">   
                
                <div class= "row d-flex mb-1 justify-content-md-evenly">
                    <input type="button" class="button" value="In" id="btn-in">
                    <input type="button" class="button" value="AC" id="btn-ac">
                    <!-- boton AC: limpiar completamente la casilla ;) --->
                    <input type="button" class="button" value="Ans" id="btn-ans">
                    <input type="button" class="button" value="CE" id="btn-clear">
                </div>

                <div class= "row d-flex mb-1 justify-content-evenly">
                    <input type="button" class="button" value="%" id="btn-porcentaje">
                    <input type="button" class="button" value="7" id="btn-7">
                    <input type="button" class="button" value="8" id="btn-8">
                    <input type="button" class="button" value="9" id="btn-9">
                    <input type="button" class="button" value="÷" id="btn-divi">   
                </div>

                <div class= "row d-flex mb-1 justify-content-evenly">
                    <input type="button" class="button" value="log" id="btn-log">
                    <input type="button" class="button" value="6" id="btn-6">
                    <input type="button" class="button" value="5" id="btn-5">
                    <input type="button" class="button" value="4" id="btn-4">
                    <input type="button" class="button" value="x" id="btn-multi">
                </div>

                <div class="row d-flex mb-1 justify-content-evenly">
                    <input type="button" class="button" value="√" id="btn-raiz">
                    <input type="button" class="button" value="3" id="btn-3">
                    <input type="button" class="button" value="2" id="btn-2">
                    <input type="button" class="button" value="1" id="btn-1">
                    <input type="button" class="button" value="-" id="btn-resta">
                </div>
                        
                <div class="row d-flex mb-1 justify-content-evenly">
                    <input type="button" class="button" value="x²" id="btn-cuadrado">
                    <input type="button" class="button" value="0" id="btn-0">
                    <input type="button" class="button" value="." id="btn-punto">
                    <input type="button" class="button" value="=" id="btn-igual">
                    <input type="button" class="button" value="+" id="btn-suma">
                </div>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
